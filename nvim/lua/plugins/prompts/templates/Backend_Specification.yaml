BackendSpecification:
  description: "Template for generating a complete backend specification document based on Proposal and Design documents."
  source: link
  type: group

  Platform:
    description: "Specify supported backend platforms and environments."
    source: link
    type: checkbox
    options:
      - Cloud:
          - AWS
          - GCP
          - Azure
      - OnPremise
      - Serverless
      - EdgeComputing

  ProgrammingLanguage:
    description: "Specify the main backend programming languages."
    source: link
    type: table
    columns:
      - Language:
          - type: text
      - RuntimeVersion:
          - type: text

  TechnologySelection:
    description: "Select frameworks, libraries, and tools used in backend development."
    source: link
    type: table
    columns:
      - Category:
          - type: text
      - Name:
          - type: text
      - URL:
          - type: link

  DirectoryConfiguration:
    description: "Show the main backend directory structure."
    source: link
    type: codeblock
    language: text

  DatabaseDesign:
    description: "Define database types and basic schema designs."
    source: link
    type: group

    DatabaseType:
      description: "Types of databases used (SQL, NoSQL, etc.)."
      source: link
      type: checkbox
      options:
        - RDBMS:
            - MySQL
            - PostgreSQL
            - SQL Server
        - NoSQL:
            - MongoDB
            - DynamoDB
            - Redis
        - GraphDB
        - TimeSeriesDB

    ERDiagram:
      description: "Basic entity-relationship diagram."
      source: link
      type: codeblock
      language: mermaid

    Tables:
      description: "Definitions of tables or collections."
      source: link
      type: list
      items:
        - TableName:
            description: "Name of the table or collection."
            source: link
            type: text
        - Columns:
            description: "Columns and their data types."
            source: link
            type: table
            columns:
              - ColumnName:
                  - type: text
              - DataType:
                  - type: text
              - Constraint:
                  - type: text

  APIInterface:
    description: "Define API endpoints, methods, and request/response structures."
    source: link
    type: list
    items:
      - Endpoint:
          description: "Endpoint URL."
          source: link
          type: text
      - Method:
          description: "HTTP Method (GET, POST, etc.)."
          source: link
          type: text
      - RequestBody:
          description: "Request body schema."
          source: link
          type: codeblock
          language: json
      - ResponseBody:
          description: "Response body schema."
          source: link
          type: codeblock
          language: json
      - AuthenticationRequired:
          description: "Whether authentication is required."
          source: link
          type: checkbox
          options:
            - Yes
            - No

  AuthenticationAuthorization:
    description: "Authentication and authorization strategies."
    source: link
    type: group

    AuthenticationMethod:
      description: "Authentication methods (OAuth2.0, JWT, etc.)."
      source: link
      type: list
      items:
        - Method:
            - type: text
        - Description:
            - type: text

    AuthorizationMethod:
      description: "Authorization control methods (RBAC, ABAC, etc.)."
      source: link
      type: list
      items:
        - Method:
            - type: text
        - Description:
            - type: text

  BackgroundJob:
    description: "Background job design including scheduling and queuing."
    source: link
    type: group

    Scheduling:
      description: "Scheduled tasks (cron jobs, etc.)."
      source: link
      type: list
      items:
        - JobName:
            - type: text
        - Schedule:
            - type: text

    Queueing:
      description: "Message queues and background processing."
      source: link
      type: list
      items:
        - QueueName:
            - type: text
        - WorkerName:
            - type: text
        - Description:
            - type: text

  Performance:
    description: "Performance targets such as response time and throughput."
    source: link
    type: table
    columns:
      - Scenario:
          - type: text
      - Target:
          - type: text

  Security:
    description: "Security measures against backend-specific threats."
    source: link
    type: group

    ExternalThreats:
      description: "Threats such as injection attacks, DDoS."
      source: link
      type: list
      items:
        - ThreatType:
            - type: text
        - CounterMeasure:
            - type: text

    InternalRisks:
      description: "Risks like credential leakage, misconfigurations."
      source: link
      type: list
      items:
        - RiskType:
            - type: text
        - CounterMeasure:
            - type: text

FrontendSpecification:
  description: "Template for generating a complete frontend specification document based on Proposal and Design documents."
  source: link
  type: group

  Platform:
    description: "Specify supported frontend platforms."
    source: link
    type: checkbox
    options:
      - Web
      - Desktop:
          - MacOS
          - Windows
      - Mobile:
          - iOS
          - Android

  ProgrammingLanguage:
    description: "Specify the main programming language and compile target."
    source: link
    type: table
    columns:
      - Language:
          - type: link
      - CompileTarget:
          - type: text

  TechnologySelection:
    description: "Select frameworks, libraries, and tools used in frontend development."
    source: link
    type: table
    columns:
      - Category:
          - type: text
      - Name:
          - type: text
      - URL:
          - type: link

  DirectoryConfiguration:
    description: "Show the main frontend directory structure."
    source: link
    type: codeblock
    language: text

  ColorPallet:
    description: "Define color palette for Light Mode and Dark Mode."
    source: link
    type: table
    columns:
      - ColorName:
          - type: text
      - LightMode:
          - type: text
      - DarkMode:
          - type: text

  PageStructure:
    description: "Define page structures and their layout/components."
    source: link
    type: group

    CommonLayout:
      description: "Layout structure for Header, Footer, Sidebar, and Forms."
      source: link
      type: group

      Header:
        description: "Elements of the Header."
        source: link
        type: table
        columns:
          - Position:
              - type: text
          - Component:
              - type: text

      Footer:
        description: "Elements of the Footer."
        source: link
        type: table
        columns:
          - Position:
              - type: text
          - Component:
              - type: text

      Sidebar:
        description: "Elements of the Sidebar."
        source: link
        type: table
        columns:
          - Position:
              - type: text
          - Component:
              - type: text

      Form:
        description: "Form structure including buttons and validation feedback."
        source: link
        type: table
        columns:
          - Element:
              - type: text
          - Description:
              - type: text

    Pages:
      description: "Individual page definitions including structure, layout, metadata, and state."
      source: link
      type: list
      items:
        - PageName:
            description: "Name of the page."
            source: link
            type: text
        - Metadata:
            description: "Meta information for SEO and routing."
            source: link
            type: table
            columns:
              - Path:
                  - type: text
              - Title:
                  - type: text
              - Description:
                  - type: text
              - RobotRule:
                  - type: text
        - Layout:
            description: "Layout used for desktop and mobile."
            source: link
            type: table
            columns:
              - Type:
                  - type: text
              - LayoutComponent:
                  - type: link
        - Structure:
            description: "Major components or sections within the page."
            source: link
            type: list
            items:
              - Section:
                  - type: text
        - State:
            description: "State management needs for the page."
            source: link
            type: table
            columns:
              - Name:
                  - type: text
              - Description:
                  - type: text
              - Global:
                  - type: checkbox

  Performance:
    description: "Performance targets for initial load and route changes."
    source: link
    type: table
    columns:
      - Scenario:
          - type: text
      - TargetTime:
          - type: text

  Security:
    description: "Security measures against external threats and internal risks."
    source: link
    type: group

    ExternalThreats:
      description: "External threats such as XSS, CSRF."
      source: link
      type: list
      items:
        - ThreatType:
            - type: text
        - CounterMeasure:
            - type: text

    InternalRisks:
      description: "Internal risks like information leakage or coding mistakes."
      source: link
      type: list
      items:
        - RiskType:
            - type: text
        - CounterMeasure:
            - type: text
